<header *ngIf="totalCount && pageNumber && pageSize">
  <span *ngIf="totalCount > 0"
    >Shoing
    <!-- <strong> (
      {{ (shopParams.pageNumber - 1) * shopParams.pageSize + 1 }} to
      {{
        shopParams.pageNumber * shopParams.pageSize > totalCount
          ? totalCount
          : shopParams.pageNumber * shopParams.pageSize
      }} )
    </strong> -->
    <strong>
      ( {{ (pageNumber - 1) * pageSize + 1 }} to
      {{
        pageNumber * pageSize > totalCount ? totalCount : pageNumber * pageSize
      }}
      )
    </strong>
    of <strong>{{ totalCount }}</strong> Results
  </span>
  <span *ngIf="totalCount === 0">There are <strong>0</strong> results</span>
</header>
