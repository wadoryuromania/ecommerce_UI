<div class="container mt-5">
  <div><i class="fa fa-check-circle fa-5x" style="color: #14afab"></i></div>
  <h2>Thanke you. Your order is confirmed</h2>
  <p class="mb-4">Your order has no shipped yet</p>
  <button
    *ngIf="order"
    routerLink="/orders/{{ order.id }}"
    class="btn btn-outline-success"
  >
    View your order
  </button>
  <button *ngIf="!order" routerLink="/orders" class="btn btn-outline-success">
    View your orders
  </button>
</div>
