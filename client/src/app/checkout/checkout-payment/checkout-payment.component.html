<div class="mt-4" *ngIf="checkoutForm" [formGroup]="checkoutForm">
  <div class="row">
    <div class="form-group col-12" formGroupName="paymentForm">
      <app-text-input
        [label]="'Name on card'"
        formControlName="nameOnCard"
      ></app-text-input>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-6">
      <div class="form-floating">
        <div class="form-control" #cardNumber>
          <label>Card Number</label>
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="form-floating">
        <div class="form-control" #cardExpiry>
          <label>Card Expiry</label>
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="form-floating">
        <div class="form-control" #cardCvc>
          <label>Card Cvc</label>
        </div>
      </div>
    </div>
    <ng-container *ngIf="cardErrors">
      <span class="text-danger">{{cardErrors}}</span>
      </ng-container>
  </div>
</div>

<div
  class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5"
>
  <button class="btn btn-outline-primary" cdkStepperPrevious>
    <i class="fa fa-angle-left"></i> Back to Review
  </button>
  <button class="btn btn-primary" [disabled]="loading || !paymentFormComplete" (click)="submitOrder()">
    Submit Order <i class="fa fa-angle-right"></i>
    <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
  </button>
</div>
