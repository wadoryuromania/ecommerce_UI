<div class="container mt-5">
  <div *ngIf="(basketService.basketSource$ | async) === null">
    <p>There are no items in your basket!</p>
  </div>

  <ng-container *ngIf="basketService.basketSource$ | async as basket">
    <div class="container">
      <div class="row">
        <div class="table-responsive">
          <div class="table">
            <thead class="bg-light text-uppercase">
              <tr>
                <th><div class="py-2">Product</div></th>
                <th><div class="py-2">Price</div></th>
                <th><div class="py-2">Quantity</div></th>
                <th><div class="py-2">Total</div></th>
                <th><div class="py-2">Remove</div></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of basket.items">
                <th>
                  <div class="p-2 d-inline-block">
                    <img
                      src="{{ item.pictureUrl }}"
                      alt="{{ item.productName }}"
                      class="img-fluid"
                      style="max-height: 50px"
                    />
                    <div class="ms-3 d-inline-block align-middle">
                      <h5 class="mb-0">
                        <a class="text-dark text-decoration-none">
                          {{ item.productName }}
                        </a>
                      </h5>
                      <span class="text-muted fst-italic">
                        Type:{{ item.type }}
                      </span>
                    </div>
                  </div>
                </th>
                <td class="align-middle">
                  <strong>{{ item.price | currency }}</strong>
                </td>
                <td class="align-middle">
                  <div class="d-flex allign-items-center">
                    <i
                      class="fa-solid fa-square-minus me-2"
                      style="cursor: pointer; font-size: 2em; color: #14afab"
                      (click)="removeItem(item.id)"
                    ></i>
                    <strong style="font-size: 1.5em">{{
                      item.quantity
                    }}</strong>
                    <i
                      class="fa-solid fa-square-plus mx-2"
                      style="cursor: pointer; font-size: 2em; color: #14afab"
                      (click)="incrementQuantity(item)"
                    ></i>
                  </div>
                </td>
                <td class="align-middle">
                  <strong>{{ item.price * item.quantity | currency }}</strong>
                </td>
                <td class="align-middle">
                  <i
                    class="fa fa-trash"
                    style="cursor: pointer; font-size: 2em; color: #14afab"
                  ></i>
                </td>
              </tr>
            </tbody>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6 offset-6">
          <app-order-totals></app-order-totals>
          <div class="d-grid">
            <a routerLink="/chakout" class="btn btn-outline-primary py-2"
              >Proceed to chackout</a
            >
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
